<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Chats</title>
</head>

<body>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-link nav-brand" href="/">
                <img src="img/logo.png" class="logo">
                Fandom Finder
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/index2.html">Chats</a>
                    <a class="nav-link" href="/index3.html">Profile</a>
                </ul>
            </div>
        </nav>
    </nav>
    <main>
        <h1>Chats</h1>
        <div class="box">
            <ul class="chat-box list-group">
                <li class="chat list-group-item">
                    <div>
                        <img class="chat-pic" src="img/tony.JPG" alt="Charlie">
                    </div>
                    <div class="chat-content">
                        <h4>Charlie </h4>
                        <div>
                            <strong>You:</strong> Your suit looks so great!
                        </div>
                    </div>
                </li>
                <li class="chat list-group-item">
                    <div><img class="chat-pic" src="img/legolas.JPG" alt="Kevin"></div>
                    <div class="chat-content">
                        <h4>Kevin <span class="unread"></span></h4>
                        <div> Thanks dude!</div>
                    </div>
                </li>
                <li class="chat list-group-item">
                    <div><img class="chat-pic" src="img/widow.jfif" alt="Emma"></div>
                    <div class="chat-content">
                        <h4>Emma <span class="unread"></span></h4>
                        <div> Wow that's really impresssive!</div>
                    </div>
                </li>
                <li class="chat list-group-item">
                    <div><img class="chat-pic" src="img/naruto.JPG" alt="Naruto"></div>
                    <div class="chat-content">
                        <h4>Naruto </h4>
                        <div><strong>You:</strong> You look great!</div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <address class="center">
            2020 &copy; FF
        </address>
    </footer>
</body>

</html>
